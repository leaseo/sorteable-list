<div class="simpleDemo">
  <ul class="list-group list-group-flush" dnd-list="$ctrl.todos">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
      ng-repeat="item in $ctrl.todos"
      dnd-draggable="item" 
      dnd-moved="$ctrl.todos.splice($index, 1)"
      dnd-dragend="$ctrl.onReorder(item, $index)"
      >
          <dnd-nodrag>
            <form class="form-inline" name="todoForm" ng-submit="$ctrl.onUpdate(item, $index)">
              <input class="form-control" type="text" maxlength="25" ng-model="item.title" ng-focus="$ctrl.setEditModeOn()" ng-blur="$ctrl.onUpdate(item)">
            </form>
          </dnd-nodrag>
  
      <div class="btn-actions" ng-hide="$ctrl.isEditMode()">
        <a class="text-danger" href="" ng-click="$ctrl.onDelete(item)"><i class="fas fa-trash-alt"></i></a>
        <span class="text-black-50 ml-2" ><i class="fas fa-stream"></i></span>
      </div>
  
    </li>
    <li class="dndPlaceholder">
        Drop it here
    </li>
  </ul>
</div>
